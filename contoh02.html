<!DOCTYPE html>
<htmL>
    <head>
        <title>Contoh 02 JSon</title>
        <style>
            .my-new-list{
                list-style: none;
                font-size: 14px;
                font-family: tahoma;
            }
           
        </style>
    </head>
    <body>

        <!--media menampilkan informasi-->
        <div class="txJoson"></div>

        <script src="js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $.getJSON( "data/data02.json", function( data ) {
                var items = [];
                $.each( data, function( key, val ) {
                    $.each( val, function( key1, val1 ) {
                        items.push( "<li id='lsdata'>" + val1.NAMA + " [ " + val1.KONTAK  +" ]</li>" );
                    });
                });
                
                $( "<ul/>", {
                    "class": "my-new-list",
                    html: items.join( "" )
                }).appendTo( "body" );
                });
            });
        </script>

    </body>
</htmL>
